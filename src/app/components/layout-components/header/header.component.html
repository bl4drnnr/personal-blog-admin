<header class="admin-header">
  <div class="header-content">
    <div class="header-left">
      <button 
        class="sidebar-toggle-btn"
        (click)="toggleSidebar.emit()"
        title="Toggle Sidebar">
        <span class="hamburger-icon">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </span>
      </button>
      <h1 class="admin-title">Admin Panel</h1>
    </div>

    <div class="header-right">
      <div class="user-info" *ngIf="isUserLoggedIn">
        <span class="user-avatar">👤</span>
        <span class="welcome-text">Welcome back!</span>
      </div>
      
      <div class="header-actions" *ngIf="isUserLoggedIn">
        <button class="header-btn dashboard-btn" (click)="handleRedirect('dashboard')" title="Dashboard">
          <span class="btn-icon">🏠</span>
          <span class="btn-label">Dashboard</span>
        </button>
        
        <button class="header-btn logout-btn" (click)="logout()" title="Logout">
          <span class="btn-icon">🚪</span>
          <span class="btn-label">Logout</span>
        </button>
      </div>
    </div>
  </div>
</header>
