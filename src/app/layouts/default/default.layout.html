<div class="admin-layout">
  <!-- Header -->
  <layout-header
    *ngIf="showHeader"
    (toggleSidebar)="toggleSidebar()"
  />

  <!-- Sidebar -->
  <layout-sidebar 
    *ngIf="showSideBar"
    [isOpen]="isSidebarOpen"
    [isMobile]="isMobile"
    (closeSidebar)="closeSidebar()"
  />

  <!-- Main Content Area -->
  <div class="main-content" 
       [class.with-sidebar]="isSidebarOpen && !isMobile"
       [class.no-header]="!showHeader">
    <ng-content />
  </div>

  <!-- Mobile Overlay -->
  <div class="mobile-overlay" 
       *ngIf="isMobile && isSidebarOpen"
       (click)="onOverlayClick()"></div>
</div>
