<div class="credentials-layout">
    <div class="credentials-header" *ngIf="mirroredHeader">
      <div>
        <div class="login-header-button" *ngIf="headerLink === 'login'">
          <span>Already have an account?&nbsp;</span>
          <a href="/login">Log In</a>
        </div>
        <div class="login-header-button" *ngIf="headerLink === 'registration'">
          <span>New to platform?&nbsp;</span>
          <a href="/registration">Create Account</a>
        </div>
      </div>
      <h3 class="login-header-title">
        Personal Blog
      </h3>
    </div>

    <div class="credentials-header" *ngIf="!mirroredHeader">
      <h3 class="login-header-title">
        Personal Blog
      </h3>
      <div>
        <div class="login-header-button" *ngIf="headerLink === 'login'">
          <span>Already have an account?&nbsp;</span>
          <a href="/login">Log In</a>
        </div>
        <div class="login-header-button" *ngIf="headerLink === 'registration'">
          <span>New to platform?&nbsp;</span>
          <a href="/registration">Create Account</a>
        </div>
      </div>
    </div>

    <div
      class="credentials-layout-side"
      [ngClass]="{ 'left': renderSide === 'left' }"
    >
      <img
        *ngIf="!isAnimation"
        [ngSrc]="staticStorageLink + picture"
        [alt]="picture"
        [width]="width"
        [height]="height"
      >
      <div
        class="lottie-animation-container"
        [ngClass]="{ 'left': renderSide === 'left' }"
      >
        <ng-lottie *ngIf="isAnimation" [options]="options" />
      </div>
    </div>

    <div
      class="credentials-layout-side-content"
      [ngClass]="{ 'left': renderSide === 'left' }"
    >
      <div>
        <ng-content/>
      </div>
    </div>
  </div>
