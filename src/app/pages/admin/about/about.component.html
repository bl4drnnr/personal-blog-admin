<layout-default>
  <div class="admin-page-container">
    <div class="page-header">
      <h1>About Page Settings</h1>
      <p>Configure about page layout and settings</p>
    </div>

    <div class="content-section">
      <div class="card">
        <div class="card-header">
          <h2>Page Configuration</h2>
          <div class="button-row">
            <basic-button
              label="Reset"
              (buttonClick)="resetForm()"
            ></basic-button>
            <basic-button
              label="Save Settings"
              [fillButton]="true"
              (buttonClick)="savePageSettings()"
            ></basic-button>
          </div>
        </div>

        <div class="card-content">
          <div class="form-container">
            <!-- Basic Page Content -->
            <div class="settings-section">
              <h3>Basic Page Content</h3>

              <div class="form-group">
                <basic-input
                  label="Page Title"
                  type="text"
                  placeholder="About Me"
                  [(value)]="title"
                ></basic-input>
              </div>

              <div class="form-group">
                <basic-textarea
                  label="Page Content"
                  placeholder="Main content for the about page"
                  [(value)]="content"
                ></basic-textarea>
              </div>

              <div class="form-group">
                <basic-textarea
                  label="Footer Text"
                  placeholder="Text displayed in the page footer"
                  [(value)]="footerText"
                ></basic-textarea>
              </div>
            </div>

            <!-- Hero Section -->
            <div class="settings-section">
              <h3>Hero Section</h3>

              <div class="form-group">
                <basic-input
                  label="Hero Title"
                  type="text"
                  placeholder="About Me"
                  [(value)]="heroTitle"
                ></basic-input>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <asset-selector
                    label="Main Hero Image"
                    placeholder="Search for main hero image..."
                    [(ngModel)]="heroImageMainId"
                  ></asset-selector>
                </div>

                <div class="form-group">
                  <basic-input
                    label="Main Image Alt Text"
                    type="text"
                    placeholder="Description of main hero image"
                    [(value)]="heroImageMainAlt"
                  ></basic-input>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <asset-selector
                    label="Secondary Hero Image"
                    placeholder="Search for secondary hero image..."
                    [(ngModel)]="heroImageSecondaryId"
                  ></asset-selector>
                </div>

                <div class="form-group">
                  <basic-input
                    label="Secondary Image Alt Text"
                    type="text"
                    placeholder="Description of secondary hero image"
                    [(value)]="heroImageSecondaryAlt"
                  ></basic-input>
                </div>
              </div>
            </div>

            <!-- Navigation -->
            <div class="settings-section">
              <h3>Navigation</h3>

              <div class="form-row">
                <div class="form-group">
                  <basic-input
                    label="Logo Text"
                    type="text"
                    placeholder="Your Site Name"
                    [(value)]="logoText"
                  ></basic-input>
                </div>

                <div class="form-group">
                  <basic-input
                    label="Breadcrumb Text"
                    type="text"
                    placeholder="About"
                    [(value)]="breadcrumbText"
                  ></basic-input>
                </div>
              </div>
            </div>

            <!-- SEO Meta Tags -->
            <div class="settings-section">
              <h3>SEO Meta Tags</h3>

              <div class="form-group">
                <basic-input
                  label="Meta Title"
                  type="text"
                  placeholder="About Me - Personal Blog"
                  [(value)]="metaTitle"
                ></basic-input>
              </div>

              <div class="form-group">
                <basic-textarea
                  label="Meta Description"
                  placeholder="Learn more about my background, experience, and expertise"
                  [(value)]="metaDescription"
                ></basic-textarea>
              </div>

              <div class="form-group">
                <basic-input
                  label="Meta Keywords"
                  type="text"
                  placeholder="about, profile, experience, skills, background"
                  [(value)]="metaKeywords"
                ></basic-input>
              </div>
            </div>

            <!-- Open Graph -->
            <div class="settings-section">
              <h3>Open Graph (Social Media)</h3>

              <div class="form-group">
                <basic-input
                  label="OG Title"
                  type="text"
                  placeholder="About Me - Personal Blog"
                  [(value)]="ogTitle"
                ></basic-input>
              </div>

              <div class="form-group">
                <basic-textarea
                  label="OG Description"
                  placeholder="Learn more about my background, experience, and expertise"
                  [(value)]="ogDescription"
                ></basic-textarea>
              </div>

              <div class="form-group">
                <asset-selector
                  label="OG Image"
                  placeholder="Search for Open Graph image..."
                  [(ngModel)]="ogImageId"
                ></asset-selector>
              </div>
            </div>

            <!-- Structured Data -->
            <div class="settings-section">
              <h3>Structured Data</h3>

              <div class="form-group">
                <basic-textarea
                  label="Structured Data (JSON-LD)"
                  placeholder='{"@context": "https://schema.org", "@type": "Person", "name": "Your Name", "description": "About me"}'
                  [(value)]="structuredDataJson"
                ></basic-textarea>
                <small class="form-text">Enter valid JSON-LD structured data for search engines</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</layout-default>
