<layout-default>
  <div class="admin-page-container">
    <div class="page-header">
      <h1>Privacy Settings</h1>
      <p>Manage your privacy policy page content, layout, and SEO settings</p>
    </div>

    <div class="content-section">
      <!-- Content Settings -->
      <div class="card">
        <div class="card-header">
          <h2>Privacy Page Content</h2>
          <basic-button
            label="Save Settings"
            [fillButton]="true"
            (buttonClick)="savePrivacySettings()"
          ></basic-button>
        </div>

        <div class="card-content">
          <div class="form-grid">
            <div class="form-group">
              <basic-input
                label="Privacy Policy Title"
                type="text"
                placeholder="e.g., Privacy Policy, Data Protection"
                [(value)]="title"
              ></basic-input>
            </div>

            <div class="form-group">
              <basic-input
                label="Last Updated"
                type="text"
                placeholder="e.g., January 2024, 2024-01-15"
                [(value)]="lastUpdated"
              ></basic-input>
            </div>

            <div class="form-group">
              <basic-input
                label="Cookie Policy Title"
                type="text"
                placeholder="e.g., Cookie Policy, Cookie Usage"
                [(value)]="cookiePolicyTitle"
              ></basic-input>
            </div>

            <div class="form-group">
              <basic-textarea
                label="Footer Text"
                placeholder="Footer content for the privacy page"
                [(value)]="footerText"
              ></basic-textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Layout Settings -->
      <div class="card">
        <div class="card-header">
          <h2>Layout Settings</h2>
        </div>

        <div class="card-content">
          <div class="form-grid">
            <div class="form-group">
              <basic-input
                label="Logo Text"
                type="text"
                placeholder="Logo text for the header"
                [(value)]="logoText"
              ></basic-input>
            </div>

            <div class="form-group">
              <basic-input
                label="Breadcrumb Text"
                type="text"
                placeholder="Breadcrumb navigation text"
                [(value)]="breadcrumbText"
              ></basic-input>
            </div>

            <div class="form-group">
              <basic-input
                label="Hero Title"
                type="text"
                placeholder="Main hero section title"
                [(value)]="heroTitle"
              ></basic-input>
            </div>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <asset-selector
                label="Hero Main Image"
                placeholder="Search for hero main image..."
                [(ngModel)]="heroImageMainId"
                (assetSelected)="onHeroMainAssetSelected($event)"
              ></asset-selector>
              <basic-input
                label="Hero Main Image Alt Text"
                type="text"
                placeholder="Alt text for hero main image"
                [(value)]="heroImageMainAlt"
              ></basic-input>
            </div>

            <div class="form-group">
              <asset-selector
                label="Hero Secondary Image"
                placeholder="Search for hero secondary image..."
                [(ngModel)]="heroImageSecondaryId"
                (assetSelected)="onHeroSecondaryAssetSelected($event)"
              ></asset-selector>
              <basic-input
                label="Hero Secondary Image Alt Text"
                type="text"
                placeholder="Alt text for hero secondary image"
                [(value)]="heroImageSecondaryAlt"
              ></basic-input>
            </div>
          </div>
        </div>
      </div>

      <!-- SEO Settings -->
      <div class="card">
        <div class="card-header">
          <h2>SEO Settings</h2>
        </div>

        <div class="card-content">
          <div class="form-grid">
            <div class="form-group">
              <basic-input
                label="Meta Title"
                type="text"
                placeholder="SEO meta title"
                [(value)]="metaTitle"
              ></basic-input>
            </div>

            <div class="form-group">
              <basic-textarea
                label="Meta Description"
                placeholder="SEO meta description"
                [(value)]="metaDescription"
              ></basic-textarea>
            </div>

            <div class="form-group">
              <basic-textarea
                label="Meta Keywords"
                placeholder="SEO meta keywords (comma-separated)"
                [(value)]="metaKeywords"
              ></basic-textarea>
            </div>

            <div class="form-group">
              <basic-input
                label="Open Graph Title"
                type="text"
                placeholder="Open Graph title for social sharing"
                [(value)]="ogTitle"
              ></basic-input>
            </div>

            <div class="form-group">
              <basic-textarea
                label="Open Graph Description"
                placeholder="Open Graph description for social sharing"
                [(value)]="ogDescription"
              ></basic-textarea>
            </div>

            <div class="form-group">
              <asset-selector
                label="Open Graph Image"
                placeholder="Search for Open Graph image..."
                [(ngModel)]="ogImageId"
                (assetSelected)="onOgImageAssetSelected($event)"
              ></asset-selector>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Structured Data (JSON-LD)</label>
            <basic-textarea
              placeholder="Enter JSON-LD structured data"
              [(value)]="structuredDataStr"
              rows="10"
            ></basic-textarea>
          </div>
        </div>
      </div>

      <div class="save-section">
        <basic-button
          label="Save All Settings"
          [fillButton]="true"
          (buttonClick)="savePrivacySettings()"
        ></basic-button>
      </div>
    </div>
  </div>
</layout-default>
